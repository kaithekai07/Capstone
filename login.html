<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .success {
      color: green;
      text-align: center;
      margin-bottom: 1rem;
    }
    .link {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <div class="success" id="successMsg"></div>
    <form id="loginForm">
      <input type="email" id="username" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="error" id="errorMsg"></div>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      No account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- ✅ Firebase v10+ Modular Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBut_AX8qJedLVxJ1vPq-u_dVSgYdaWLP8",
      authDomain: "safesightai-5f4f4.firebaseapp.com",
      projectId: "safesightai-5f4f4",
      storageBucket: "safesightai-5f4f4.firebaseapp.com",
      messagingSenderId: "843954538362",
      appId: "1:843954538362:web:de54d2890e439b4e1778c3",
      measurementId: "G-7SYTZ4WEKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Show "User created" message after successful sign-up
    if (localStorage.getItem("signupSuccess") === "true") {
      document.getElementById("successMsg").textContent = "User created successfully. Please log in.";
      localStorage.removeItem("signupSuccess");
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("user", email);
          window.location.href = "safesightai.html";
        })
        .catch((error) => {
          document.getElementById("errorMsg").textContent = error.message;
        });
    });
  </script>
</body>
</html>
