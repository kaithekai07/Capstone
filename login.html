<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* ðŸ”¹ Blurred Background Image */
body::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 600px; /* ðŸŽ¯ Control size here */
  height: 400px;
  transform: translate(-50%, -50%);
  background-image: url('SAFESIGHT LOGO.jpeg');
  background-size: contain;  /* Donâ€™t stretch */
  background-repeat: no-repeat;
  background-position: center;
  filter: blur(8px);
  opacity: 0.6; /* Optional: makes it more subtle */
  z-index: -1;
}



    .box {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    .msg {
      text-align: center;
      color: red;
    }

    .link {
      text-align: center;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="msg" id="errorMsg"></div>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      No account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- âœ… Supabase Auth Login Script -->
  <script type="module">

    const supabase = createClient(

      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mY2dlaGZlbnBqcXJpanhnemlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3NDI5ODEsImV4cCI6MjA2NjMxODk4MX0.HDUeDKvypdrxKeUVdHIgZ63EGYA-axlRgYZMsxL0exw'
    );

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const { error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          errorMsg.textContent = error.message;
        } else {
          window.location.href = "safesightai.html";
        }
      });
    });
  </script>
</body>
</html>
