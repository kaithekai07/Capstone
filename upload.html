<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload CARs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
      text-align: center;
    }

    .upload-box {
      border: 2px dashed #ccc;
      padding: 2rem;
      border-radius: 10px;
      background: white;
      max-width: 600px;
      margin: 0 auto;
      cursor: pointer;
    }

    .upload-box:hover {
      background-color: #eef;
    }

    input[type="file"] {
      display: none;
    }

    .file-list {
      margin-top: 2rem;
      max-width: 600px;
      margin-inline: auto;
    }

    .file-item {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-status {
      font-size: 0.9rem;
    }

    .file-remove {
      background-color: #f87171;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-all {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .home-btn {
      display: block;
      margin: 1.5rem auto;
      padding: 0.75rem 1.5rem;
      background-color: #10b981;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Upload CAR PDFs</h2>

  <div class="upload-box" onclick="document.getElementById('fileInput').click()">
    üìÑ Click to Add PDF Files
    <input type="file" id="fileInput" accept=".pdf" multiple onchange="handleFiles(this.files)">
  </div>

  <div class="file-list" id="fileList"></div>

  <button class="submit-all" onclick="uploadAll()">üì§ Submit All</button>
  <a href="safesightai.html" class="home-btn">üè† Back to Home</a>

  <script>
    let filesToUpload = [];

    function handleFiles(files) {
      for (const file of files) {
        const id = `file-${Date.now()}-${Math.random().toString(36).slice(2)}`;
        filesToUpload.push({ id, file, status: "‚è≥ Waiting" });
      }
      renderFileList();
    }

    function renderFileList() {
      const list = document.getElementById("fileList");
      list.innerHTML = "";

      filesToUpload.forEach((item, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "file-item";
        wrapper.innerHTML = `
          <div>
            <strong>${item.file.name}</strong><br>
            <span class="file-status" id="status-${item.id}">${item.status}</span>
          </div>
          <button class="file-remove" onclick="removeFile(${index})">Delete</button>
        `;
        list.appendChild(wrapper);
      });
    }

    function removeFile(index) {
      filesToUpload.splice(index, 1);
      renderFileList();
    }

    async function uploadAll() {
      for (const item of filesToUpload) {
        const statusEl = document.getElementById(`status-${item.id}`);
        statusEl.textContent = "üîÑ Uploading...";

        const formData = new FormData();
        formData.append("file", item.file);

        try {
          const res = await fetch("https://capstone-backend-128c.onrender.com/analyze", {
            method: "POST",
            body: formData
          });

          const json = await res.json();
          const uploadedCar = json?.results?.[0];
          if (uploadedCar && uploadedCar.car_id) {
            statusEl.textContent = `‚úÖ Uploaded: ${uploadedCar.car_id}`;

            // Save to localStorage
            const stored = JSON.parse(localStorage.getItem("car_data_multi") || "[]");
            stored.push(uploadedCar);
            localStorage.setItem("car_data_multi", JSON.stringify(stored));
            localStorage.setItem("car_id", uploadedCar.car_id);
            localStorage.setItem("car_data", JSON.stringify(uploadedCar.data));
          } else {
            throw new Error("No CAR ID returned");
          }
        } catch (err) {
          statusEl.textContent = "‚ùå Upload failed";
          console.error(err);
        }
      }

      // Redirect after delay
      setTimeout(() => {
        window.location.href = "extractreview.html";
      }, 1500);
    }
  </script>
</body>
</html>
