<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload CAR</title>
</head>
<body>
  <h2>Upload CAR</h2>
  <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/analyze">
    <label for="car-id">CAR ID:</label>
    <input type="text" id="car-id" name="carId" required><br><br>

    <label for="car-date">Date:</label>
    <input type="date" id="car-date" name="date" required><br><br>

    <label for="car-desc">Description:</label><br>
    <textarea id="car-desc" name="description" required></textarea><br><br>

    <label for="car-file">Upload PDF:</label>
    <input type="file" id="car-file" name="file" accept=".pdf" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="report" style="margin-top: 20px; white-space: pre-wrap;"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const reportDiv = document.getElementById("report");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      reportDiv.textContent = "Uploading and analyzing...";

      const formData = new FormData(form);

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        try {
          const json = JSON.parse(text);
          if (json.download_url) {
            reportDiv.innerHTML = `✅ Success! <a href="${json.download_url}" target="_blank">Download Excel</a>`;
          } else {
            reportDiv.textContent = "❌ " + (json.error || "Unknown error.");
          }
        } catch {
          reportDiv.textContent = "⚠️ Server returned invalid JSON:\n" + text;
        }
      } catch (err) {
        reportDiv.textContent = "❌ Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
