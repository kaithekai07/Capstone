<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload CARs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="referrer" content="no-referrer">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .carousel-container {
      width: 100%;
      max-width: 1000px;
      overflow-x: auto;
      display: flex;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      padding-bottom: 1rem;
    }

    .form-wrapper {
      flex: 0 0 90%;
      scroll-snap-align: start;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 300px;
      position: relative;
    }

    .file-upload {
      border: 2px dashed #ccc;
      padding: 2rem;
      text-align: center;
      border-radius: 8px;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }

    .cancel-btn, .submit-all, .home-btn, .add-more {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cancel-btn {
      background-color: #e5e7eb;
      color: black;
    }

    .submit-all {
      margin-top: 1rem;
      background-color: #2563eb;
      color: white;
    }

    .home-btn {
      background-color: #10b981;
      color: white;
      margin-top: 1.5rem;
    }

    .add-more {
      margin-bottom: 1.5rem;
      background-color: #6b7280;
      color: white;
    }

    .status {
      margin-top: 1rem;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .form-wrapper {
        flex: 0 0 95%;
      }
    }
  </style>
</head>
<body>
  <h2>Upload CARs (PDF Only)</h2>
  <button class="add-more" onclick="addUploadForm()">‚ûï Add Another File</button>
  <div class="carousel-container" id="uploadFormsContainer"></div>

  <button class="submit-all" onclick="submitAll()">üì§ Submit All</button>
  <a href="safesightai.html" class="home-btn">üè† Back to Home</a>

  <script>
    let formIndex = 0;

    function addUploadForm() {
      const container = document.getElementById("uploadFormsContainer");

      const html = `
        <div class="form-wrapper" id="form-wrapper-${formIndex}">
          <form id="uploadForm-${formIndex}" enctype="multipart/form-data">
            <div class="file-upload">
              <p>üìÑ Upload PDF File</p>
              <input type="file" name="file" accept=".pdf" required />
            </div>
            <div class="button-row">
              <button type="button" class="cancel-btn" onclick="removeForm(${formIndex})">Remove</button>
            </div>
            <div class="status" id="status-${formIndex}">‚è≥ Ready</div>
          </form>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", html);
      formIndex++;
    }

    function removeForm(index) {
      const wrapper = document.getElementById(`form-wrapper-${index}`);
      if (wrapper) wrapper.remove();
    }

    async function submitAll() {
      const formWrappers = document.querySelectorAll(".form-wrapper");
      if (formWrappers.length === 0) {
        alert("Please add at least one PDF to upload.");
        return;
      }

      const uploadedResults = [];

      for (let i = 0; i < formWrappers.length; i++) {
        const form = formWrappers[i].querySelector("form");
        const statusEl = formWrappers[i].querySelector(".status");
        const formData = new FormData(form);

        statusEl.textContent = "üîÑ Uploading...";

        try {
          const response = await fetch("https://capstone-backend-128c.onrender.com/analyze", {
            method: "POST",
            body: formData
          });

          const contentType = response.headers.get("content-type") || "";
          if (!contentType.includes("application/json")) {
            const errorText = await response.text();
            throw new Error("Non-JSON response: " + errorText);
          }

          const result = await response.json();
          const res = result.results?.[0];
          if (!res || !res.car_id) {
            throw new Error("Missing CAR ID in result");
          }

          uploadedResults.push(res);
          statusEl.textContent = `‚úÖ Uploaded: ${res.car_id}`;
        } catch (err) {
          statusEl.textContent = "‚ùå Upload failed";
          console.error(err);
        }
      }

      if (uploadedResults.length > 0) {
        const existing = JSON.parse(localStorage.getItem("car_data_multi") || "[]");
        const all = [...existing];

        uploadedResults.forEach(newItem => {
          if (!all.some(item => item.car_id === newItem.car_id)) {
            all.push(newItem);
          }
        });

        localStorage.setItem("car_data_multi", JSON.stringify(all));
        localStorage.setItem("car_id", all[0].car_id);
        localStorage.setItem("car_data", JSON.stringify(all[0].data));

        setTimeout(() => {
          window.location.href = "extractreview.html";
        }, 1000);
      } else {
        alert("No files were successfully uploaded.");
      }
    }

    window.onload = addUploadForm;
  </script>
</body>
</html>
