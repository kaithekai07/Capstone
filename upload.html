<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload CAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="referrer" content="no-referrer">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .carousel-container {
      width: 100%;
      max-width: 1000px;
      overflow-x: auto;
      display: flex;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      padding-bottom: 1rem;
    }

    .form-wrapper {
      flex: 0 0 90%;
      scroll-snap-align: start;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 300px;
      position: relative;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .file-upload {
      margin-top: 1.5rem;
      border: 2px dashed #ccc;
      padding: 2rem;
      text-align: center;
      border-radius: 8px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    button,
    .home-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .submit-btn {
      background-color: #2563eb;
      color: white;
    }

    .cancel-btn {
      background-color: #e5e7eb;
      color: black;
    }

    .home-btn {
      background-color: #10b981;
      color: white;
      margin-top: 1.5rem;
    }

    .add-more {
      margin-bottom: 1.5rem;
      background-color: #6b7280;
      color: white;
    }

    .status {
      margin-top: 1rem;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .form-wrapper {
        flex: 0 0 95%;
      }
    }
  </style>
</head>
<body>
  <h2>Upload CAR</h2>
  <button class="add-more" onclick="addUploadForm()">‚ûï Add Another CAR</button>

  <div class="carousel-container" id="uploadFormsContainer">
    <!-- Forms appear here -->
  </div>

  <a href="safesightai.html" class="home-btn">üè† Back to Home</a>

  <script>
    let formIndex = 0;

    function addUploadForm() {
      const container = document.getElementById("uploadFormsContainer");

      const formId = `uploadForm-${formIndex}`;
      const html = `
        <div class="form-wrapper" id="form-wrapper-${formIndex}">
          <form id="${formId}" enctype="multipart/form-data">
            <label for="car-id-${formIndex}">CAR ID</label>
            <input type="text" id="car-id-${formIndex}" name="carId" placeholder="Enter CAR ID" required />

            <label for="car-date-${formIndex}">Date</label>
            <input type="date" id="car-date-${formIndex}" name="date" required />

            <label for="car-desc-${formIndex}">Description</label>
            <textarea id="car-desc-${formIndex}" name="description" placeholder="Details..." required></textarea>

            <div class="file-upload">
              <p>üìÑ Upload PDF</p>
              <input type="file" id="car-file-${formIndex}" name="file" accept=".pdf" required />
            </div>

            <div class="button-row">
              <button type="submit" class="submit-btn">Submit</button>
              <button type="button" class="cancel-btn" onclick="removeForm(${formIndex})">Remove</button>
            </div>
            <div class="status" id="status-${formIndex}">‚è≥ Not submitted</div>
          </form>
        </div>
      `;

      container.insertAdjacentHTML("beforeend", html);

      const form = document.getElementById(formId);
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const statusEl = document.getElementById(`status-${formIndex}`);
        statusEl.textContent = "üîÑ Uploading and analyzing...";

        const formData = new FormData(form);
        try {
          const response = await fetch("https://capstone-backend-128c.onrender.com/analyze", {
            method: "POST",
            body: formData
          });

          const contentType = response.headers.get("content-type") || "";
          if (!contentType.includes("application/json")) {
            const errorText = await response.text();
            throw new Error("Non-JSON response: " + errorText);
          }

          const result = await response.json();
          const carId = formData.get("carId");

          if (result.results?.length) {
            const car = result.results[0];
            let allCARs = JSON.parse(localStorage.getItem("car_data_multi") || "[]");
            allCARs.push(car);
            localStorage.setItem("car_data_multi", JSON.stringify(allCARs));
            localStorage.setItem("car_id", carId);
            localStorage.setItem("car_data", JSON.stringify(car.data));
            statusEl.textContent = "‚úÖ Uploaded! Redirecting...";
            setTimeout(() => {
              window.location.href = "extractreview.html";
            }, 1500);
          } else {
            statusEl.textContent = "‚ùå Error parsing response.";
          }
        } catch (err) {
          statusEl.textContent = "‚ùå Upload failed: " + err.message;
        }
      });

      formIndex++;
    }

    function removeForm(index) {
      const wrapper = document.getElementById(`form-wrapper-${index}`);
      if (wrapper) wrapper.remove();
    }

    // Add initial form on load
    window.onload = addUploadForm;
  </script>
</body>
</html>
