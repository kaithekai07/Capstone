<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload CAR PDFs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="referrer" content="no-referrer">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #111827;
    }

    .upload-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-label {
      border: 2px dashed #ccc;
      padding: 2rem;
      display: block;
      border-radius: 8px;
      background-color: #fafafa;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
    }

    .upload-label:hover {
      border-color: #2563eb;
      background-color: #f0f8ff;
    }

    .file-name {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #374151;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #374151;
    }

    .home-btn {
      margin-top: 1.5rem;
      background-color: #10b981;
      text-decoration: none;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Upload CAR Report PDF</h2>
  <div class="upload-box">
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="car-file" class="upload-label">
        üìÑ Click to choose PDF file
        <input type="file" id="car-file" name="file" accept=".pdf" required />
      </label>
      <div id="fileName" class="file-name">No file chosen</div>
      <button type="button" onclick="submitFile()">üì§ Upload</button>
      <div class="status" id="uploadStatus">‚è≥ Waiting to upload</div>
    </form>
  </div>

  <a href="safesightai.html" class="home-btn">üè† Back to Home</a>

  <script>
    const fileInput = document.getElementById("car-file");
    const fileNameEl = document.getElementById("fileName");
    const statusEl = document.getElementById("uploadStatus");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      fileNameEl.textContent = file ? `Selected: ${file.name}` : "No file chosen";
    });

    async function submitFile() {
      const form = document.getElementById("uploadForm");
      const formData = new FormData(form);
      const file = fileInput.files[0];

      if (!file) {
        alert("Please choose a PDF file to upload.");
        return;
      }

      statusEl.textContent = "üîÑ Uploading...";

      try {
        const response = await fetch("https://capstone-backend-128c.onrender.com/analyze", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        const res = result.results?.[0];
        if (!res || !res.car_id) throw new Error("Missing CAR ID in result");

        localStorage.setItem("car_id", res.car_id);
        localStorage.setItem("car_data", JSON.stringify(res.data));
        statusEl.textContent = `‚úÖ Uploaded: ${res.car_id}`;

        setTimeout(() => {
          window.location.href = "extractreview.html";
        }, 1000);
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Upload failed";
      }
    }
  </script>
</body>
</html>
