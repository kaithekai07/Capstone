<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAR Reports | Safesight AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #174978;
      color: #ffffff;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo img { height: 35px; width: auto; }
    .logo strong { font-size: 1.2rem; font-weight: bold; color: #ffffff; }
    nav a, nav button {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      background: none;
      border: none;
      font: inherit;
      cursor: pointer;
    }
    nav a:hover, nav button:hover { color: #00c6ff; }
    h1 {
      text-align: center;
      margin: 1.5rem 0 1rem;
      font-size: 2.5rem;
    }
    .controls {
      max-width: 1100px;
      margin: 1rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      padding: 0 1rem;
    }
    .controls input, .controls button {
      padding: 0.6rem;
      font-size: 0.95rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      color: #000;
    }
    .table-wrapper {
      overflow-x: auto;
      background: #ffffff;
      border-radius: 12px;
      max-width: 90%;
      margin: 1rem auto 3rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
      font-size: 0.95rem;
      color: #000;
    }
    th {
      background-color: #092036;
      color: white;
    }
    tr:hover { background-color: #e6f7ff; }
    td[contenteditable="true"] { background-color: #f0f9ff; cursor: text; }
    td:focus { outline: 2px solid #00bfa5; }
    .delete-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
      border: none;
      background: none;
    }
    .view-btn {
      background: #008cff;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .status-circle {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    footer {
      background-color: #0a2540;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00c851;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      z-index: 9999;
      animation: fadein 0.3s ease, fadeout 0.3s ease 2.7s;
    }
    .toast.error { background-color: #ff4444; }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeout {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="safesight.jpg" alt="Safesight AI Logo">
    <strong>Safesight AI</strong>
  </div>
  <nav>
    <a href="safesightai.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="about.html">About</a>
    <a href="dataentry.html">Data Entry</a>
    <a href="contact.html">Contact</a>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<h1>CAR Reports Table</h1>

<div class="controls">
  <input type="text" id="search" placeholder="üîç Search CAR ID..." />
  <input type="date" id="start-date" />
  <input type="date" id="end-date" />
  <button id="add-row">‚ûï Add New Report</button>
</div>

<div class="table-wrapper">
  <table id="data-table">
    <thead>
      <tr>
        <th>CAR ID</th>
        <th>Submitted</th>
        <th>Sections</th>
        <th>üóëÔ∏è</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  ¬© 2025 Safesight AI. All rights reserved.
</footer>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
  import { v4 as uuidv4 } from 'https://jspm.dev/uuid';

  const supabase = createClient(
    'https://nfcgehfenpjqrijxgzio.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mY2dlaGZlbnBqcXJpanhnemlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3NDI5ODEsImV4cCI6MjA2NjMxODk4MX0.HDUeDKvypdrxKeUVdHIgZ63EGYA-axlRgYZMsxL0exw'
  );

  const tableName = 'car_reports';
  const tableBody = document.querySelector("#data-table tbody");
  const searchInput = document.getElementById("search");
  const startDateInput = document.getElementById("start-date");
  const endDateInput = document.getElementById("end-date");
  const addRowBtn = document.getElementById("add-row");

  let allRows = [];

  function showToast(message, type = "success") {
    const toast = document.createElement("div");
    toast.className = `toast ${type === "error" ? "error" : ""}`;
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  async function fetchData() {
    const { data, error } = await supabase.from(tableName).select("*");
    if (error) return console.error("Fetch error:", error);
    allRows = data;
    applyFilters();
  }

  function renderRows(rows) {
    tableBody.innerHTML = "";
    rows.forEach(row => {
      const tr = document.createElement("tr");

      const idTd = document.createElement("td");
      idTd.textContent = row.car_id;
      tr.appendChild(idTd);

      const statusTd = document.createElement("td");
      const circle = document.createElement("span");
      circle.className = "status-circle";
      circle.style.backgroundColor = row.submitted ? "green" : "red";
      const label = document.createElement("span");
      label.textContent = row.submitted ? "Submitted" : "Not Submitted";
      statusTd.appendChild(circle);
      statusTd.appendChild(label);
      tr.appendChild(statusTd);

      const sectionTd = document.createElement("td");
      const viewBtn = document.createElement("button");
      viewBtn.textContent = "üëÅÔ∏è";
      viewBtn.className = "view-btn";
      viewBtn.onclick = () => {
        alert(JSON.stringify({
          section_a: row.section_a,
          section_b1: row.section_b1,
          section_b2: row.section_b2,
          section_c: row.section_c,
          section_d: row.section_d,
          section_e1: row.section_e1,
          section_e2: row.section_e2
        }, null, 2));
      };
      sectionTd.appendChild(viewBtn);
      tr.appendChild(sectionTd);

      const delTd = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "üóëÔ∏è";
      btn.className = "delete-btn";
      btn.onclick = () => deleteRow(row.car_id);
      delTd.appendChild(btn);
      tr.appendChild(delTd);

      tableBody.appendChild(tr);
    });
  }

  async function deleteRow(id) {
    if (!confirm("Delete this report?")) return;
    const { error } = await supabase.from(tableName).delete().eq("car_id", id);
    if (!error) {
      allRows = allRows.filter(row => row.car_id !== id);
      applyFilters();
      showToast("Report deleted üóëÔ∏è");
    } else {
      showToast("Delete failed ‚ùå", "error");
    }
  }

  addRowBtn.addEventListener("click", async () => {
    const newId = uuidv4();
    const newRow = {
      car_id: newId,
      section_a: {},
      section_b1: {},
      section_b2: {},
      section_c: {},
      section_d: {},
      section_e1: {},
      section_e2: {},
      submitted: false
    };
    const { error } = await supabase.from(tableName).insert(newRow);
    if (!error) {
      allRows.push(newRow);
      applyFilters();
      showToast("New report created ‚úÖ");
    } else {
      showToast("Insert failed ‚ùå", "error");
    }
  });

  function applyFilters() {
    const term = searchInput.value.toLowerCase();
    const startDate = startDateInput.value;
    const endDate = endDateInput.value;

    const filtered = allRows.filter(row => {
      const matchesSearch = row.car_id?.toLowerCase().includes(term);
      return matchesSearch && matchesDate;
    });

    renderRows(filtered);
  }

  searchInput.addEventListener("input", applyFilters);
  startDateInput.addEventListener("change", applyFilters);
  endDateInput.addEventListener("change", applyFilters);

  fetchData();

  window.logout = async function () {
    await supabase.auth.signOut();
    window.location.href = "index.html";
  }
</script>
</body>
</html>
