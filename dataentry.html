<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAR Reports | Safesight AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #174978;
      color: #ffffff;
      margin: 0;
    }
    header {
      background-color: #050505;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a, nav button {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      background: none;
      border: none;
      font: inherit;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav a:hover, nav button:hover {
      color: #00c6ff;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo img {
      height: 32px;
      width: auto;
    }
    h1 {
      text-align: center;
      margin: 1.5rem 0;
      font-size: 2.5rem;
    }
    .controls {
      max-width: 1100px;
      margin: 1rem auto;
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      padding: 0 1rem;
    }
    .controls input, .controls button {
      padding: 0.6rem;
      font-size: 0.95rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      color: #000;
    }
    .badge {
      padding: 3px 8px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
    }
    .green { background-color: #28a745; }
    .red { background-color: #dc3545; }
    .table-wrapper {
      overflow-x: auto;
      background: #ffffff;
      border-radius: 12px;
      max-width: 95%;
      margin: 1rem auto 3rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: center;
      font-size: 0.95rem;
      color: #000;
    }
    th { background-color: #092036; color: white; }
    tr:hover { background-color: #e6f7ff; }
    .delete-btn, .view-btn {
      background: #008cff;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn { background-color: red; }
    footer {
      background-color: #0a2540;
      color: white;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="safesight.jpg" alt="Safesight AI Logo">
    <strong>Safesight AI</strong>
  </div>
  <nav>
    <a href="safesightai.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="about.html">About</a>
    <a href="dataentry.html">Data Entry</a>
    <a href="contact.html">Contact</a>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<h1>CAR Reports Table</h1>
<div class="controls">
  <input type="text" id="search" placeholder="üîç Search CAR ID..." />
  <button onclick="fetchData()">üîÅ Refresh</button>
  <button id="add-row">‚ûï Add New Report</button>
</div>

<div class="table-wrapper">
  <table id="data-table">
    <thead>
      <tr>
        <th>CAR ID</th>
        <th>Submitted</th>
        <th>Section A</th>
        <th>Section B1</th>
        <th>Section B2</th>
        <th>Section C</th>
        <th>Section D</th>
        <th>Section E1</th>
        <th>Section E2</th>
        <th>üóëÔ∏è</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  ¬© 2025 Safesight AI. All rights reserved.
</footer>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
import { v4 as uuidv4 } from 'https://jspm.dev/uuid';

const supabase = createClient(
  'https://nfcgehfenpjqrijxgzio.supabase.co',
  'YOUR_PUBLIC_SUPABASE_KEY_HERE'
);

const tableBody = document.querySelector("#data-table tbody");
const searchInput = document.getElementById("search");
const addRowBtn = document.getElementById("add-row");
let allRows = [];

async function fetchData() {
  const { data, error } = await supabase.from("car_reports").select("*");
  if (error) return console.error(error);
  allRows = data;
  applyFilters();
}

function renderRows(rows) {
  tableBody.innerHTML = "";
  rows.forEach(row => {
    const tr = document.createElement("tr");

    const idTd = document.createElement("td");
    idTd.textContent = row.car_id;
    tr.appendChild(idTd);

    const submittedTd = document.createElement("td");
    const badge = document.createElement("span");
    badge.className = `badge ${row.submitted ? 'green' : 'red'}`;
    badge.textContent = row.submitted ? "‚úî" : "‚®Ø";
    submittedTd.appendChild(badge);
    tr.appendChild(submittedTd);

    const sections = ["section_a", "section_b1", "section_b2", "section_c", "section_d", "section_e1", "section_e2"];
    sections.forEach(section => {
      const td = document.createElement("td");
      const btn = document.createElement("button");
      btn.className = "view-btn";
      btn.textContent = section.replace("section_", "View ").toUpperCase();
      btn.onclick = () => {
        window.location.href = `section.html?car_id=${row.car_id}&section=${section}`;
      };
      td.appendChild(btn);
      tr.appendChild(td);
    });

    const delTd = document.createElement("td");
    const delBtn = document.createElement("button");
    delBtn.className = "delete-btn";
    delBtn.textContent = "üóëÔ∏è";
    delBtn.onclick = async () => {
      if (confirm("Delete this CAR report?")) {
        await supabase.from("car_reports").delete().eq("car_id", row.car_id);
        fetchData();
      }
    };
    delTd.appendChild(delBtn);
    tr.appendChild(delTd);

    tableBody.appendChild(tr);
  });
}

function applyFilters() {
  const term = searchInput.value.toLowerCase();
  const filtered = allRows.filter(row => row.car_id?.toLowerCase().includes(term));
  renderRows(filtered);
}

addRowBtn.addEventListener("click", async () => {
  const newId = uuidv4();
  const newRow = {
    car_id: newId,
    section_a: {}, section_b1: {}, section_b2: {},
    section_c: {}, section_d: {}, section_e1: {}, section_e2: {},
    submitted: false
  };
  await supabase.from("car_reports").insert(newRow);
  fetchData();
});

searchInput.addEventListener("input", applyFilters);
fetchData();

window.logout = async function () {
  await supabase.auth.signOut();
  window.location.href = "index.html";
};
</script>
</body>
</html>
