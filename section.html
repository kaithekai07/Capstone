<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAR Section Viewer | Safesight AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #050505;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a, nav button {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      background: none;
      border: none;
      font: inherit;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    nav a:hover, nav button:hover {
      color: #00c6ff;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 32px;
      width: auto;
    }

    .container {
      max-width: 96%;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      overflow-x: auto;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: #092036;
      color: white;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 2rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #00c6ff;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #0a2540;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="safesight.jpg" alt="Safesight AI Logo">
    <strong>Safesight AI</strong>
  </div>
  <nav>
    <a href="safesightai.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="about.html">About</a>
    <a href="dataentry.html">Data Entry</a>
    <a href="contact.html">Contact</a>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<main class="container">
  <h1 id="pageTitle">Loading...</h1>
  <p class="subtitle" id="subtitle"></p>
  <div id="tableContainer">Loading table...</div>
  <p class="error" id="errorMessage"></p>
  <a href="dataentry.html" class="back-link">⬅ Back to Data Entry</a>
</main>

<footer>
  © 2025 Safesight AI. All rights reserved.
</footer>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://nfcgehfenpjqrijxgzio.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mY2dlaGZlbnBqcXJpanhnemlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3NDI5ODEsImV4cCI6MjA2NjMxODk4MX0.HDUeDKvypdrxKeUVdHIgZ63EGYA-axlRgYZMsxL0exw'
  );

  const params = new URLSearchParams(window.location.search);
  const carId = params.get("car_id");
  const section = params.get("section");

  const pageTitle = document.getElementById("pageTitle");
  const subtitle = document.getElementById("subtitle");
  const errorMessage = document.getElementById("errorMessage");
  const tableContainer = document.getElementById("tableContainer");

  if (!carId || !section) {
    errorMessage.textContent = "Missing 'car_id' or 'section' in URL.";
    tableContainer.innerHTML = "";
  } else {
    pageTitle.textContent = `Viewing ${section.replace("section_", "Section ").toUpperCase()}`;
    subtitle.textContent = `CAR ID: ${carId}`;

    try {
      const { data, error } = await supabase
        .from("car_reports")
        .select(section)
        .eq("car_id", carId)
        .single();

      if (error || !data || !data[section]) {
        errorMessage.textContent = "Failed to fetch section data.";
        tableContainer.innerHTML = "";
        return;
      }

      const sectionData = data[section];

      if (!Array.isArray(sectionData) || sectionData.length === 0) {
        errorMessage.textContent = "No records found for this section.";
        tableContainer.innerHTML = "";
        return;
      }

      const headers = Object.keys(sectionData[0]);
      let html = "<table><thead><tr>";
      headers.forEach(h => html += `<th>${h}</th>`);
      html += "</tr></thead><tbody>";
      sectionData.forEach(row => {
        html += "<tr>";
        headers.forEach(h => html += `<td>${row[h] ?? ""}</td>`);
        html += "</tr>";
      });
      html += "</tbody></table>";
      tableContainer.innerHTML = html;

    } catch (e) {
      errorMessage.textContent = "Unexpected error loading data.";
      tableContainer.innerHTML = "";
      console.error(e);
    }
  }

  window.logout = async function () {
    await supabase.auth.signOut();
    window.location.href = "index.html";
  };
</script>
</body>
</html>
