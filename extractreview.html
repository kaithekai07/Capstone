<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review CAR Data</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #e0e0e0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar button {
      background: none;
      border: none;
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button.active {
      background: #007acc;
      color: white;
    }
    .sidebar button.submit-btn {
      margin-top: auto;
      background: #28a745;
      color: white;
    }
    .content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }
    th {
      background-color: #f0f0f0;
    }
    input {
      width: 100%;
      padding: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    .status {
      margin-top: 1rem;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function ExtractReview() {
      const [data, setData] = React.useState({});
      const [section, setSection] = React.useState("Section_A");
      const [status, setStatus] = React.useState("");
      const [loading, setLoading] = React.useState(false);

      React.useEffect(() => {
        const raw = localStorage.getItem("car_data");
        if (raw) {
          const parsed = JSON.parse(raw);
          setData(parsed);
        }
      }, []);

      const handleChange = (sec, idx, key, val) => {
        const updated = { ...data };
        updated[sec][idx][key] = val;
        setData(updated);
      };

      const handleSubmit = async () => {
        setLoading(true);
        setStatus("Submitting...");
        try {
          const carId = localStorage.getItem("car_id");
          const res = await fetch("https://capstone-backend-128c.onrender.com/submit-car", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ car_id: carId, data })
          });
          const result = await res.json();
          if (result.status && result.status.includes("✅")) {
            window.location.href = "thankyou.html";
          } else {
            setStatus(result.error || "Submission failed.");
          }
        } catch (err) {
          setStatus("❌ " + err.message);
        } finally {
          setLoading(false);
        }
      };

      const sectionLabels = {
        Section_A: "General Info",
        Section_B1: "Chronology",
        Section_B2: "Cost Impact",
        Section_C: "Root Cause (5Why)",
        Section_D: "Correction Taken",
        Section_E1: "Corrective Action",
        Section_E2: "Conclusion Review"
      };

      return (
        <div className="container">
          <div className="sidebar">
            {Object.keys(sectionLabels).map((key) => (
              <button
                key={key}
                className={section === key ? "active" : ""}
                onClick={() => setSection(key)}
              >
                {sectionLabels[key]}
              </button>
            ))}
            <button className="submit-btn" onClick={handleSubmit} disabled={loading}>
              ✅ Submit
            </button>
            {status && <p className="status">{status}</p>}
          </div>

          <div className="content">
            <h3>{sectionLabels[section]}</h3>
            {data[section]?.length > 0 ? (
              <table>
                <thead>
                  <tr>
                    {Object.keys(data[section][0]).map((field) => (
                      <th key={field}>{field}</th>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {data[section].map((record, rowIdx) => (
                    <tr key={rowIdx}>
                      {Object.entries(record).map(([key, val]) => (
                        <td key={key}>
                          <input
                            value={val}
                            onChange={(e) =>
                              handleChange(section, rowIdx, key, e.target.value)
                            }
                          />
                        </td>
                      ))}
                    </tr>
                  ))}
                </tbody>
              </table>
            ) : (
              <p>No data found for this section.</p>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ExtractReview />);
  </script>
</body>
</html>
