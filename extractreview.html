<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review CAR Data</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* [same styling as before, unchanged] */
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function ExtractReview() {
      const [data, setData] = React.useState({});
      const [section, setSection] = React.useState("section_c");
      const [status, setStatus] = React.useState("");
      const [loading, setLoading] = React.useState(false);

      React.useEffect(() => {
        const raw = localStorage.getItem("car_data");
        const carId = localStorage.getItem("car_id");

        if (!raw || raw === "{}" || !carId) {
          alert("❌ No CAR data found. Please upload a CAR file first.");
          window.location.href = "upload.html";
          return;
        }

        try {
          const parsed = JSON.parse(raw);
          if (Object.keys(parsed).length === 0) {
            alert("❌ CAR data appears to be empty.");
            window.location.href = "upload.html";
          } else {
            setData(parsed);
          }
        } catch (e) {
          alert("❌ Failed to read saved CAR data.");
          console.error("JSON parse error:", e);
          window.location.href = "upload.html";
        }
      }, []);

      const handleChange = (sec, idx, key, val) => {
        const updated = { ...data };
        updated[sec][idx][key] = val;
        setData(updated);
      };

      const handleSubmit = async () => {
        setLoading(true);
        setStatus("Submitting...");
        try {
          const carId = localStorage.getItem("car_id");
          const res = await fetch("https://capstone-backend-128c.onrender.com/submit-car", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ car_id: carId, data })
          });
          const result = await res.json();
          if (result.status && result.status.includes("✅")) {
            localStorage.removeItem("car_data");
            localStorage.removeItem("car_id");
            window.location.href = "thankyou.html";
          } else {
            setStatus(result.error || "Submission failed.");
          }
        } catch (err) {
          setStatus("❌ " + err.message);
        } finally {
          setLoading(false);
        }
      };

      const sectionLabels = {
        section_a: "General Info",
        section_b1: "Chronology",
        section_b2: "Cost Impact",
        section_c: "Root Cause (5Why)",
        section_d: "Correction Taken",
        section_e1: "Corrective Action",
        section_e2: "Conclusion Review"
      };

      return (
        <div className="container">
          <div className="sidebar">
            {Object.keys(sectionLabels).map((key) => (
              <button
                key={key}
                className={section === key ? "active" : ""}
                onClick={() => setSection(key)}
              >
                {sectionLabels[key]}
              </button>
            ))}
            <button className="submit-btn" onClick={handleSubmit} disabled={loading}>
              ✅ Submit
            </button>
            {status && <p className="status">{status}</p>}
          </div>

          <div className="content">
            <h3>{sectionLabels[section]}</h3>
            {Array.isArray(data[section]) && data[section].length > 0 ? (
              <table>
                <thead>
                  <tr>
                    {Object.keys(data[section][0]).map((field) => (
                      <th key={field}>{field}</th>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {data[section].map((record, rowIdx) => (
                    <tr key={rowIdx}>
                      {Object.entries(record).map(([key, val]) => (
                        <td key={key}>
                          {key === "ANSWER" ? (
                            <textarea
                              className="answer-column"
                              value={val}
                              onChange={(e) => handleChange(section, rowIdx, key, e.target.value)}
                            />
                          ) : (
                            <input
                              value={val}
                              onChange={(e) => handleChange(section, rowIdx, key, e.target.value)}
                            />
                          )}
                        </td>
                      ))}
                    </tr>
                  ))}
                </tbody>
              </table>
            ) : (
              <p>No data found for this section.</p>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ExtractReview />);
  </script>
</body>
</html>
