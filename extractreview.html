<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review CAR Data</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #e0e0e0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar button {
      background: none;
      border: none;
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button.active {
      background: #007acc;
      color: white;
    }
    .sidebar button.submit-btn {
      margin-top: auto;
      background: #28a745;
      color: white;
    }
    .content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: white;
    }
    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      font-size: 14px;
    }
    colgroup col {
      border: none;
    }
    th {
      background-color: #071d49;
      color: white;
      padding: 10px 8px;
      text-align: left;
      font-weight: 600;
      border: 1px solid #ddd;
    }
    td {
      padding: 0;
      border: 1px solid #ddd;
      vertical-align: middle;
    }
    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: none;
      background-color: transparent;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      background-color: #eef2ff;
    }
    input.answer-column {
      font-weight: 500;
    }
    .status {
      margin-top: 1rem;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function ExtractReview() {
      const [data, setData] = React.useState({});
      const [section, setSection] = React.useState("Section_C");
      const [status, setStatus] = React.useState("");
      const [loading, setLoading] = React.useState(false);

      React.useEffect(() => {
        const raw = localStorage.getItem("car_data");
        const carId = localStorage.getItem("car_id");

        if (!raw || raw === "{}" || !carId) {
          alert("❌ No CAR data found. Please upload a CAR file first.");
          window.location.href = "upload.html";
          return;
        }

        try {
          const parsed = JSON.parse(raw);
          if (Object.keys(parsed).length === 0) {
            alert("❌ CAR data appears to be empty.");
            window.location.href = "upload.html";
          } else {
            setData(parsed);
          }
        } catch (e) {
          alert("❌ Failed to read saved CAR data.");
          console.error("JSON parse error:", e);
          window.location.href = "upload.html";
        }
      }, []);

      const handleChange = (sec, idx, key, val) => {
        const updated = { ...data };
        updated[sec][idx][key] = val;
        setData(updated);
      };

      const handleSubmit = async () => {
        setLoading(true);
        setStatus("Submitting...");
        try {
          const carId = localStorage.getItem("car_id");
          const res = await fetch("https://capstone-backend-128c.onrender.com/submit-car", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ car_id: carId, data })
          });
          const result = await res.json();
          if (result.status && result.status.includes("✅")) {
            localStorage.removeItem("car_data");
            localStorage.removeItem("car_id");
            window.location.href = "thankyou.html";
          } else {
            setStatus(result.error || "Submission failed.");
          }
        } catch (err) {
          setStatus("❌ " + err.message);
        } finally {
          setLoading(false);
        }
      };

      const sectionLabels = {
        Section_A: "General Info",
        Section_B1: "Chronology",
        Section_B2: "Cost Impact",
        Section_C: "Root Cause (5Why)",
        Section_D: "Correction Taken",
        Section_E1: "Corrective Action",
        Section_E2: "Conclusion Review"
      };

      return (
        <div className="container">
          <div className="sidebar">
            {Object.keys(sectionLabels).map((key) => (
              <button
                key={key}
                className={section === key ? "active" : ""}
                onClick={() => setSection(key)}
              >
                {sectionLabels[key]}
              </button>
            ))}
            <button className="submit-btn" onClick={handleSubmit} disabled={loading}>
              ✅ Submit
            </button>
            {status && <p className="status">{status}</p>}
          </div>

          <div className="content">
            <h3>{sectionLabels[section]}</h3>
            {data[section]?.length > 0 ? (
              section === "Section_C" ? (
                <table>
                  <colgroup>
                    <col style={{ width: "10%" }} />
                    <col style={{ width: "9%" }} />
                    <col style={{ width: "10%" }} />
                    <col style={{ width: "6%" }} />
                    <col style={{ width: "17%" }} />
                    <col style={{ width: "48%" }} />
                  </colgroup>
                  <thead>
                    <tr>
                      <th>CAR NO.</th>
                      <th>ID NO. SEC C</th>
                      <th>ID NO. SEC A</th>
                      <th>WHY</th>
                      <th>CAUSAL FACTOR</th>
                      <th>ANSWER</th>
                    </tr>
                  </thead>
                  <tbody>
                    {data[section].map((record, rowIdx) => (
                      <tr key={rowIdx}>
                        <td><input value={record["CAR NO."]} onChange={(e) => handleChange(section, rowIdx, "CAR NO.", e.target.value)} /></td>
                        <td><input value={record["ID NO. SEC C"]} onChange={(e) => handleChange(section, rowIdx, "ID NO. SEC C", e.target.value)} /></td>
                        <td><input value={record["ID NO. SEC A"]} onChange={(e) => handleChange(section, rowIdx, "ID NO. SEC A", e.target.value)} /></td>
                        <td><input value={record["WHY"]} onChange={(e) => handleChange(section, rowIdx, "WHY", e.target.value)} /></td>
                        <td><input value={record["CAUSAL FACTOR"]} onChange={(e) => handleChange(section, rowIdx, "CAUSAL FACTOR", e.target.value)} /></td>
                        <td><input className="answer-column" value={record["ANSWER"]} onChange={(e) => handleChange(section, rowIdx, "ANSWER", e.target.value)} /></td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              ) : (
                <table>
                  <thead>
                    <tr>
                      {Object.keys(data[section][0]).map((field) => (
                        <th key={field}>{field}</th>
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {data[section].map((record, rowIdx) => (
                      <tr key={rowIdx}>
                        {Object.entries(record).map(([key, val]) => (
                          <td key={key}>
                            <input
                              value={val}
                              onChange={(e) =>
                                handleChange(section, rowIdx, key, e.target.value)
                              }
                            />
                          </td>
                        ))}
                      </tr>
                    ))}
                  </tbody>
                </table>
              )
            ) : (
              <p>No data found for this section.</p>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ExtractReview />);
  </script>
</body>
</html>
