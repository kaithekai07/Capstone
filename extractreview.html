<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review CAR Data</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #e0e0e0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar button {
      background: none;
      border: none;
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button.active {
      background: #007acc;
      color: white;
    }
    .sidebar button.submit-btn {
      margin-top: auto;
      background: #28a745;
      color: white;
    }
    .content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: white;
    }
    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      font-size: 14px;
    }
    colgroup col {
      border: none;
    }
    th {
      background-color: #071d49;
      color: white;
      padding: 10px 8px;
      text-align: left;
      font-weight: 600;
      border: 1px solid #ddd;
    }
    td {
      padding: 0;
      border: 1px solid #ddd;
      vertical-align: top;
    }
    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: none;
      background-color: transparent;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      background-color: #eef2ff;
    }
    textarea.answer-column {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      font-family: inherit;
      border: none;
      background-color: transparent;
      box-sizing: border-box;
      resize: none;
      line-height: 1.4;
      white-space: pre-wrap;
      min-height: 60px;
    }
    textarea.answer-column:focus {
      outline: none;
      background-color: #eef2ff;
    }
    .status {
      margin-top: 1rem;
      font-size: 14px;
    }
    .car-dropdown {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function ExtractReview() {
      const [data, setData] = React.useState({});
      const [section, setSection] = React.useState("Section_C");
      const [status, setStatus] = React.useState("");
      const [loading, setLoading] = React.useState(false);
      const [allCARs, setAllCARs] = React.useState([]);
      const [selectedCarId, setSelectedCarId] = React.useState("");

      React.useEffect(() => {
        const rawList = localStorage.getItem("car_data_multi");
        if (!rawList) {
          alert("‚ùå No CAR data found. Please upload first.");
          window.location.href = "upload.html";
          return;
        }

        const parsed = JSON.parse(rawList);
        if (!Array.isArray(parsed) || parsed.length === 0) {
          alert("‚ùå CAR data is empty.");
          window.location.href = "upload.html";
        } else {
          setAllCARs(parsed);
          setSelectedCarId(parsed[0].car_id);
          setData(parsed[0].data);
        }
      }, []);

      const handleSelectChange = (e) => {
        const cid = e.target.value;
        const found = allCARs.find((car) => car.car_id === cid);
        if (found) {
          setSelectedCarId(cid);
          setData(found.data);
          setStatus("");
        }
      };

      const handleChange = (sec, idx, key, val) => {
        const updatedData = { ...data };
        updatedData[sec][idx][key] = val;
        setData(updatedData);

        const updatedList = allCARs.map((car) =>
          car.car_id === selectedCarId ? { ...car, data: updatedData } : car
        );
        setAllCARs(updatedList);
        localStorage.setItem("car_data_multi", JSON.stringify(updatedList));
      };

      const handleSubmit = async () => {
        setLoading(true);
        setStatus("Submitting...");
        try {
          const res = await fetch("https://capstone-backend-128c.onrender.com/submit-car", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ car_id: selectedCarId, data })
          });
          const result = await res.json();
          if (result.status && result.status.includes("‚úÖ")) {
            const updatedList = allCARs.filter((car) => car.car_id !== selectedCarId);
            localStorage.setItem("car_data_multi", JSON.stringify(updatedList));
            if (updatedList.length === 0) {
              window.location.href = "thankyou.html";
            } else {
              alert(`‚úÖ ${selectedCarId} submitted.`);
              setAllCARs(updatedList);
              setSelectedCarId(updatedList[0].car_id);
              setData(updatedList[0].data);
              setStatus("");
            }
          } else {
            setStatus(result.error || "Submission failed.");
          }
        } catch (err) {
          setStatus("‚ùå " + err.message);
        } finally {
          setLoading(false);
        }
      };

      const handleDelete = () => {
        if (!confirm(`Are you sure you want to delete CAR: ${selectedCarId}?`)) return;

        const updatedList = allCARs.filter((c) => c.car_id !== selectedCarId);
        localStorage.setItem("car_data_multi", JSON.stringify(updatedList));

        if (updatedList.length === 0) {
          alert("üóëÔ∏è All CARs deleted. Redirecting.");
          window.location.href = "thankyou.html";
        } else {
          alert(`üóëÔ∏è ${selectedCarId} removed.`);
          setAllCARs(updatedList);
          setSelectedCarId(updatedList[0].car_id);
          setData(updatedList[0].data);
          setStatus("");
        }
      };

      const sectionLabels = {
        Section_A: "General Info",
        Section_B1: "Chronology",
        Section_B2: "Cost Impact",
        Section_C: "Root Cause (5Why)",
        Section_D: "Correction Taken",
        Section_E1: "Corrective Action",
        Section_E2: "Conclusion Review"
      };

      return (
        <div className="container">
          <div className="sidebar">
            <div className="car-dropdown">
              <strong>Selected CAR:</strong>
              <select value={selectedCarId} onChange={handleSelectChange}>
                {allCARs.map((car) => (
                  <option key={car.car_id} value={car.car_id}>{car.car_id}</option>
                ))}
              </select>
            </div>
            {Object.keys(sectionLabels).map((key) => (
              <button
                key={key}
                className={section === key ? "active" : ""}
                onClick={() => setSection(key)}
              >
                {sectionLabels[key]}
              </button>
            ))}
            <button className="submit-btn" onClick={handleSubmit} disabled={loading}>
              ‚úÖ Submit
            </button>
            <button
              className="submit-btn"
              style={{ backgroundColor: "#dc3545", marginTop: "0.5rem" }}
              onClick={handleDelete}
              disabled={loading}
            >
              üóëÔ∏è Delete
            </button>
            {status && <p className="status">{status}</p>}
          </div>

          <div className="content">
            <h3>{sectionLabels[section]}</h3>
            {data[section]?.length > 0 ? (
              section === "Section_C" ? (
                <table>
                  <colgroup>
                    <col style={{ width: "12%" }} />
                    <col style={{ width: "12%" }} />
                    <col style={{ width: "12%" }} />
                    <col style={{ width: "12%" }} />
                    <col style={{ width: "12%" }} />
                    <col style={{ width: "40%" }} />
                  </colgroup>
                  <thead>
                    <tr>
                      <th>CAR NO.</th>
                      <th>ID NO. SEC C</th>
                      <th>ID NO. SEC A</th>
                      <th>WHY</th>
                      <th>CAUSAL FACTOR</th>
                      <th>ANSWER</th>
                    </tr>
                  </thead>
                  <tbody>
                    {data[section].map((record, rowIdx) => (
                      <tr key={rowIdx}>
                        <td><input value={record["CAR NO."]} onChange={(e) => handleChange(section, rowIdx, "CAR NO.", e.target.value)} /></td>
                        <td><input value={record["ID NO. SEC C"]} onChange={(e) => handleChange(section, rowIdx, "ID NO. SEC C", e.target.value)} /></td>
                        <td><input value={record["ID NO. SEC A"]} onChange={(e) => handleChange(section, rowIdx, "ID NO. SEC A", e.target.value)} /></td>
                        <td><input value={record["WHY"]} onChange={(e) => handleChange(section, rowIdx, "WHY", e.target.value)} /></td>
                        <td><input value={record["CAUSAL FACTOR"]} onChange={(e) => handleChange(section, rowIdx, "CAUSAL FACTOR", e.target.value)} /></td>
                        <td>
                          <textarea
                            className="answer-column"
                            value={record["ANSWER"]}
                            onChange={(e) =>
                              handleChange(section, rowIdx, "ANSWER", e.target.value)
                            }
                          ></textarea>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              ) : (
                <table>
                  <thead>
                    <tr>
                      {Object.keys(data[section][0]).map((field) => (
                        <th key={field}>{field}</th>
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {data[section].map((record, rowIdx) => (
                      <tr key={rowIdx}>
                        {Object.entries(record).map(([key, val]) => (
                          <td key={key}>
                            <input
                              value={val}
                              onChange={(e) =>
                                handleChange(section, rowIdx, key, e.target.value)
                              }
                            />
                          </td>
                        ))}
                      </tr>
                    ))}
                  </tbody>
                </table>
              )
            ) : (
              <p>No data found for this section.</p>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ExtractReview />);
  </script>
</body>
</html>
