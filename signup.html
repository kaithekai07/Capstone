<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      border: none;
      cursor: pointer;
    }
    .signup-btn {
      background: #10b981;
      color: white;
    }
    .back-button {
      background: #ccc;
      color: #333;
    }
    .msg {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="newUsername" placeholder="Email" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <button type="submit" class="signup-btn">Sign Up</button>
      <button type="button" class="back-button" id="backButton">Back to Login</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <!-- âœ… Supabase Signup Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://nfcgehfenpjqrijxgzio.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mY2dlaGZlbnBqcXJpanhnemlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3NDI5ODEsImV4cCI6MjA2NjMxODk4MX0.HDUeDKvypdrxKeUVdHIgZ63EGYA-axlRgYZMsxL0exw'
    );

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signupForm");
      const msg = document.getElementById("msg");
      const backBtn = document.getElementById("backButton");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("newUsername").value;
        const password = document.getElementById("newPassword").value;

        const { error } = await supabase.auth.signUp({ email, password });

        if (error) {
          msg.textContent = error.message;
        } else {
          alert("Account created. Please log in.");
          window.location.href = "login.html";
        }
      });

      backBtn.addEventListener("click", () => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
