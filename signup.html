<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input, button { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #10b981; color: white; border: none; cursor: pointer; }
    .msg { text-align: center; color: green; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Username" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("newUsername").value;
      const pass = document.getElementById("newPassword").value;
      if (localStorage.getItem(user)) {
        document.getElementById("msg").textContent = "Username already exists.";
      } else {
        localStorage.setItem(user, pass);
        document.getElementById("msg").textContent = "Account created. Redirecting...";
        setTimeout(() => window.location.href = "login.html", 1500);
      }
    });
  </script>
</body>
</html>
