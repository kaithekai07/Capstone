<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      cursor: pointer;
    }
    .back-button {
      background: #ccc;
      color: #333;
    }
    .msg {
      text-align: center;
      color: green;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <div class="box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="newUsername" placeholder="Email" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <button type="button" class="back-button" onclick="goBack()">Back to Login</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBut_AX8qJedLVxJ1vPq-u_dVSgYdaWLP8",
      authDomain: "safesightai-5f4f4.firebaseapp.com",
      projectId: "safesightai-5f4f4",
      storageBucket: "safesightai-5f4f4.firebasestorage.app",
      messagingSenderId: "843954538362",
      appId: "1:843954538362:web:de54d2890e439b4e1778c3",
      measurementId: "G-7SYTZ4WEKL"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Email registered successfully!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          document.getElementById("msg").textContent = error.message;
          console.error("Signup error:", error);
        });
    });

    function goBack() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
