<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      cursor: pointer;
    }
    .msg {
      text-align: center;
      color: green;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <div class="box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="newUsername" placeholder="Email" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBut_AX8qJedLVxJ1vPq-u_dVSgYdaWLP8",
      authDomain: "safesightai-5f4f4.firebaseapp.com",
      projectId: "safesightai-5f4f4",
      storageBucket: "safesightai-5f4f4.firebasestorage.app",
      messagingSenderId: "843954538362",
      appId: "1:843954538362:web:de54d2890e439b4e1778c3",
      measurementId: "G-7SYTZ4WEKL"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const auth = firebase.auth();

    // Sign up handler
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("msg").textContent = "Account created. Redirecting...";
          setTimeout(() => window.location.href = "login.html", 1500);
        })
        .catch((error) => {
          document.getElementById("msg").textContent = error.message;
        });
    });
  </script>
</body>
</html>
