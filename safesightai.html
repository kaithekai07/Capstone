<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safesight AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #0a2540;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: linear-gradient(to right, #0a2540, #1d3a6d);
      color: white;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hero button {
      background-color: #00bfa5;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-around;
    }
    .feature {
      flex: 1 1 250px;
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    footer {
      background-color: #0a2540;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Safesight AI</strong></div>
    <nav>
      <a href="safesightai.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <!-- ✅ Updated logout behavior -->
      <a onclick="logout()">Logout</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Are you drowning in corrective action reports?</h1>
    <p>Automate, classify, and visualize CARs in real-time with AI-powered QHSE intelligence.</p>
    <a href="upload.html">
      <button>Upload</button>
    </a>
  </section>

  <footer>
    © 2025 Safesight AI. All rights reserved.
  </footer>

  <!-- ✅ Firebase v10+ CDN Modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBut_AX8qJedLVxJ1vPq-u_dVSgYdaWLP8",
      authDomain: "safesightai-5f4f4.firebaseapp.com",
      projectId: "safesightai-5f4f4",
      storageBucket: "safesightai-5f4f4.firebaseapp.com",
      messagingSenderId: "843954538362",
      appId: "1:843954538362:web:de54d2890e439b4e1778c3",
      measurementId: "G-7SYTZ4WEKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Redirect to login if not logged in via Firebase
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // ✅ Firebase logout function
    window.logout = function () {
      signOut(auth)
        .then(() => {
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("user");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Logout failed:", error.message);
        });
    };
  </script>
</body>
</html>
