<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safesight AI | Dashboard</title>
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #174978; /* dark blue background */
      color: #ffffff;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 35px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00c6ff;
    }

    /* Dashboard Title */
    .dashboard-title {
      text-align: center;
      margin: 1rem 0 1rem;
    }

    .dashboard-title h1 {
      font-size: 2.5rem;
      color: #ffffff;
    }

    /* Iframe container */
    .dashboard-wrapper {
      max-width: 75%;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-end;
      }

      .dashboard-title h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="safesightailogo.jpeg" alt="Safesight AI Logo" />
      <span>Safesight AI</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="dataentry.html">Data Entry</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Dashboard Title -->
  <div class="dashboard-title">
    <h1>Dashboard</h1>
  </div>

  <!-- Power BI Iframe -->
  <div class="dashboard-wrapper">
    <iframe 
      title="SafesightAI Dashboard" 
      src="https://app.powerbi.com/view?r=eyJrIjoiYWMwZmE1NWEtYWE5Yi00N2FhLWI2YTQtOTAyNTAxNjZhMDExIiwidCI6IjUzN2MyYmUxLWZjZDQtNDVhOS04M2IzLTY2NTNlYWNjNTA3MCIsImMiOjEwfQ%3D%3D" 
      allowFullScreen="true">
    </iframe>
  </div>

</body>
</html>
